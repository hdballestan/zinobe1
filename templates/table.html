<!doctype html>
<html lang="en">
    <title>Tabla</title>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class=table>
        <h1>Country data</h1>
        {% for table in tables %}
          <h2>{{titles[loop.index]}}</h2>
          {{ table|safe }}
        {% endfor %}
      </div>
      <div>
        <table class="table">
          <h1>Tiempos en ms</h1>
          <tr class="table__header">
            {% for header in headings %}
            <th class="table__cell"> {{ header }} </th>
            {% endfor %}
          </tr>
          {% for row in data %}
            <th class="table_row"> {{ row }}</th>
          {% endfor %}  
        </table>
      </div>
</body>
</html>
